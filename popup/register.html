<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Norsys Sophia | Fiche de présences</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        body {
            min-width: 600px;
            max-width: 700px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand d-flex justify-content-center align-items-center" href="#">
                <img src="https://avatars.githubusercontent.com/u/2487851?s=280&v=4"
                     alt="Logo norsys"
                     width="100" height="100"
                     class="d-inline-block align-top" />
                <div class="d-flex flex-column mx-3">
                    <h1>Fiche de présence</h1>
                    <h2>Inscription</h2>
                </div>
            </a>
        </div>
    </nav>

    <div class="alerts container">
        <div class="row"></div>
    </div>

    <div class="container-fluid mt-2">
        <form class="row">
            <div class="col-12 col-md-6 mb-2">
                <div class="form-floating">
                    <input id="firstname" type="text" placeholder="Prénom" class="form-control" />
                    <label for="firstname">Prénom</label>
                </div>
            </div>
            <div class="col-12"></div>
            <div class="col-12 col-md-6 mb-2">
                <div class="form-floating">
                    <input id="lastname" type="text" placeholder="Nom de famille" class="form-control" />
                    <label for="lastname">Nom de famille</label>
                </div>
            </div>
            <div class="col-12"></div>
            <div class="col-12 col-md-6 mb-2">
                <div class="form-floating">
                    <input id="password-1" type="password" placeholder="mot de passe" class="form-control" />
                    <label for="password-1">Mot de passe</label>
                </div>
            </div>
            <div class="col-12"></div>
            <div class="col-12 col-md-6 mb-2">
                <div class="form-floating">
                    <input id="password-2" type="password" placeholder="confirmer le mot de passe" class="form-control" />
                    <label for="password-2">Confirmation du mot de passe</label>
                </div>
            </div>
            <!--<div class="col-12"></div>
            <div class="col-12 col-md-6 mb-2">
                <select id="agency" class="form-select" aria-label="Default select example">
                    <option selected>Agence</option>
                </select>
            </div>-->
            <input type="hidden" id="agency" value="1" />
            <div class="col-12"></div>
            <div class="col-3 mb-2">
                <button type="submit" class="btn btn-success">S'inscrire</button>
            </div>
            <div class="col-3 mb-2">
                <button type="button" id="alereay-account" class="btn btn-info">Déjà un compte ?</button>
            </div>
        </form>
    </div>
</body>
<script src="norsys_register.js"></script>
</html>
